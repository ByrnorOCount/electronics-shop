'admin/dashboard':
  get:
    summary: Get dashboard metrics
    description: (Admin Only) Retrieves key metrics for the admin dashboard, such as total sales, user count, and recent orders.
    operationId: getDashboardMetrics
    tags:
      - Admin
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A summary of dashboard metrics.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/DashboardMetrics'
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.

'admin/categories':
  get:
    summary: Get all categories
    description: (Admin Only) Retrieves a list of all product categories.
    operationId: getAllCategories
    tags:
      - Admin
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A list of all categories.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Category'
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.
  post:
    summary: Create a new category
    description: (Admin Only) Adds a new product category to the system.
    operationId: createCategory
    tags:
      - Admin
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/NewCategory'
    responses:
      '201':
        description: Category created successfully.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Category'
      '400':
        description: Bad Request (e.g., category name already exists).
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.

'admin/categories/{categoryId}':
  put:
    summary: Update a category
    description: (Admin Only) Updates the name or description of a category.
    operationId: updateCategory
    tags:
      - Admin
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: categoryId
        required: true
        schema:
          type: integer
    requestBody:
      $ref: '../components/requestBodies.yaml#/CategoryUpdate'
    responses:
      '200':
        description: Category updated successfully.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Category'
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.
      '404':
        description: Category not found.
  delete:
    summary: Delete a category
    description: (Admin Only) Deletes a category. Products in this category will have their category set to null.
    operationId: deleteCategory
    tags:
      - Admin
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: categoryId
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Category deleted successfully.
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.
      '404':
        description: Category not found.

'admin/users':
  get:
    summary: Get all users
    description: (Admin Only) Retrieves a list of all users in the system (customers, staff, and admins).
    operationId: getAllUsers
    tags:
      - Admin
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A list of all users.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/User'
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.

'admin/users/{userId}':
  put:
    summary: Update a user's role
    description: (Admin Only) Updates the role of a specific user.
    operationId: updateUserRole
    tags:
      - Admin
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: integer
    requestBody: { $ref: '../components/requestBodies.yaml#/UpdateUserRole' }
    responses:
      '200':
        description: User role updated successfully.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.
      '404':
        description: User not found.

  delete:
    summary: Delete a user
    description: (Admin Only) Permanently deletes a user from the system.
    operationId: deleteUser
    tags:
      - Admin
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: User deleted successfully.
      '401':
        description: Unauthorized.
      '403':
        description: Forbidden. User is not an admin.
      '404':
        description: User not found.
