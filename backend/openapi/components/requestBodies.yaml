CategoryUpdate:
  description: Category object that needs to be updated.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          description:
            type: string

UserProfileUpdate:
  description: Fields to update for the user profile.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          first_name:
            type: string
          last_name:
            type: string

UpdateCartItem:
  description: The new quantity for the cart item.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          quantity:
            type: integer
            minimum: 1

UpdateUserRole:
  description: The new role to assign to the user.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          role:
            type: string
            enum: [customer, staff, admin]

UpdateOrderStatus:
  description: The new status for the order.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: string
            enum: [Pending, Processing, Shipped, Delivered, Canceled, Completed]

ReplyToSupportTicket:
  description: The message content for the reply.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
