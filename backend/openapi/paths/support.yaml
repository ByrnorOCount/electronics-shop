'support':
  get:
    summary: Get user's support tickets
    description: Retrieves a list of all support tickets submitted by the logged-in user.
    operationId: getSupportTickets
    tags:
      - Support
    security:
      - bearerAuth: []
    responses:
      '200':
        description: An array of the user's support tickets.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/SupportTicket'
      '401':
        description: Unauthorized.

  post:
    summary: Submit a new support ticket
    description: Creates a new support ticket for the logged-in user.
    operationId: createSupportTicket
    tags:
      - Support
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/NewSupportTicketRequest'
    responses:
      '201':
        description: Support ticket created successfully.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/SupportTicket'
      '401':
        description: Unauthorized.

'support/{ticketId}':
  get:
    summary: Get a single support ticket
    description: Retrieves the details of a specific support ticket, if it belongs to the user.
    operationId: getSupportTicketById
    tags:
      - Support
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: ticketId
        required: true
        schema:
          type: integer
        description: The ID of the support ticket to retrieve.
    responses:
      '200':
        description: The support ticket details.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/SupportTicket'
      '404':
        description: Ticket not found or does not belong to the user.

'faq':
  get:
    summary: Get Frequently Asked Questions
    description: Retrieves a list of common questions and answers.
    operationId: getFaqs
    tags:
      - Support
    security: []
    responses:
      '200':
        description: A list of FAQs.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/FAQItem'
      '400':
        description: Bad Request.
      '500':
        description: Internal Server Error.
