'':
  get:
    summary: Get user's notifications
    description: Retrieves a list of all notifications for the logged-in user.
    operationId: getNotifications
    tags:
      - Notifications
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
        description: The maximum number of notifications to return.
    responses:
      '200':
        description: An array of the user's notifications.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Notification'
      '401':
        description: Unauthorized.

'/unread-count':
  get:
    summary: Get unread notification count
    description: Retrieves the count of unread notifications for the logged-in user.
    operationId: getUnreadNotificationCount
    tags:
      - Notifications
    security:
      - bearerAuth: []
    responses:
      '200':
        description: The count of unread notifications.
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
      '401':
        description: Unauthorized.

'/mark-all-read':
  post:
    summary: Mark all notifications as read
    description: Marks all of the logged-in user's notifications as read.
    operationId: markAllNotificationsAsRead
    tags:
      - Notifications
    security:
      - bearerAuth: []
    responses:
      '200':
        description: All notifications marked as read.

'/{id}':
  put:
    summary: Mark a notification as read
    description: Marks a single notification as read by its ID.
    operationId: markNotificationAsRead
    tags:
      - Notifications
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/NotificationId'
    responses:
      '200':
        description: Notification marked as read.
      '404':
        description: Notification not found.
